<!DOCTYPE html>

<!--  appel du fragment layout avec les paramètre -->
<html data-th-replace="~{layouts/layout :: frag-layout
						(title= ~{:: title},
						content= ~{::main} )}">

<!--  tire passé en paramètre -->
<title>Mon profil</title>

<!--  contenu passé en paramètre -->
<main class="center-main">
    <h1>Voici mon profil !</h1>
    <div>
        <ul data-th-object="${userData}">
            <li>Pseudo : <span data-th-text="${userData.pseudo}"></span></li>
            <li>Nom : <span data-th-text="${userData.nom}"></span></li>
            <li>Prénom : <span data-th-text="${userData.prenom}"></span></li>
            <li>Email : <span data-th-text="${userData.email}"></span></li>
            <li>Telephone : <span data-th-text="${userData.telephone}"></span></li>
            <li>Rue : <span data-th-text="${userData.rue}"></span></li>
            <li>Code Postal : <span data-th-text="${userData.code_postal}"></span></li>
            <li>Ville : <span data-th-text="${userData.ville}"></span></li>
        </ul>
        <a data-th-href="@{/profile/update(id=${userData.no_utilisateur})}"><button>Modifier</button></a>
    </div>

</main>


</html>
