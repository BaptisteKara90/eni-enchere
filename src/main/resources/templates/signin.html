<!DOCTYPE html>

<!--  appel du fragment layout avec les paramètre -->
<html data-th-replace="~{layouts/layout :: frag-layout
						(title= ~{:: title},
						content= ~{::main} )}">

<!--  tire passé en paramètre -->
<title>S'enregistrer</title>

<!--  contenu passé en paramètre -->
<main class="center-main">
    <h1>S'enregistrer</h1>
    <form data-th-action="@{/signin}" method="post">
        <ul class="flex-outer">
            <li>
                <label for="idUser">Identifiant</label>
                <input name="username" id="idUser" type="text" placeholder="Adresse e-mail">
            </li>
            <li>
                <label for="idPassword">Mot de passe</label>
                <input name="password" id="idPassword" type="password" placeholder="Mot de passe">
            </li>
            <li>
                <button type="submit">log in</button>
            </li>
        </ul>
    </form>
</main>


</html>
